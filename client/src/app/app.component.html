<nav class="navbar navbar-expand-md" style="background-color: #6dd5e8;font-family:Bungee Inline;">
  <div class="container-fluid" >
    <a routerLink="/" class="navbar-brand text-danger" style="font-size: 30px;">
      <img src="./assets/img/logo.png" alt="logo" id="logo">&nbsp;ZOMANO
    </a>
    <button class="navbar-toggler" (click)="isCollapsed = !isCollapsed">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div [ngbCollapse]="isCollapsed" style="align-items: left;margin-left: 50px;" class="collapse navbar-collapse flex-column" id="navbarNav" >
      <div class="input-group align-self-start w-75" style="font-family: Pridi;">
        <input type="text" name="search" class="form-control" [(ngModel)]="searchTerm" (keyup.enter)="search()">
        <span id="search-btn" class="bg-danger" (click)="search()">
          <i class="fa fa-search"></i>
        </span>
      </div>

      <div class="w-100">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a (click)="collapse()" routerLink="/categories" routerLinkActive="active" class="nav-link text-dark">Categories</a>
          </li>
          <li class="nav-item ml-0 ml-md-auto" ngbDropdown #dropdown="ngbDropdown">
            <a class="nav-link dropdown-toggle" ngbDropdownToggle>
              <i class="fa fa-user mr-1"></i>
              <span *ngIf="!token">Account</span>
              <span *ngIf="data.user">{{data.user.name}}</span>
            </a>
            <div ngbDropdownMenu class="dropdown-menu">
              <a *ngIf="token" (click)="closeDropdown(dropdown); collapse();" routerLink="/profile" class="dropdown-item">
                <i class="fa fa-user-circle" aria-hidden="true"></i> Profile
              </a>
              <a *ngIf="!token" (click)="closeDropdown(dropdown); collapse();" routerLink="/login" class="dropdown-item">
                <i class="fa fa-key" aria-hidden="true"></i> Login
              </a>
              <a *ngIf="token" (click)="closeDropdown(dropdown); collapse(); logout()" class="dropdown-item">
                <i class="fa fa-sign-out" aria-hidden="true"></i> Logout
              </a>
              <a *ngIf="!token" (click)="closeDropdown(dropdown); collapse();" routerLink="/register" class="dropdown-item">
                <i class="fa fa-group" aria-hidden="true"></i> Register
              </a>
            </div>
          </li>
          <li class="nav-item ml-0 ml-md-2">
            <a (click)="collapse()" routerLink="/cart" routerLinkActive="active" class="nav-link text-dark"><i class="fa fa-shopping-cart text-dark mr-1"></i>Cart
              <span *ngIf="data.cartItems" class="badge badge-danger ml-1 text-dark">{{ data.cartItems }}</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

<router-outlet></router-outlet>


<footer id="main-footer" class="bg-main text-white mt-5 p-5" style="background-color: #6dd5e8;font-family:Bungee Inline;">
  <div class="container">

</footer>
