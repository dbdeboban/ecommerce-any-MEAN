<section id="order">
  <div class="container p-3 p-md-5">
    <!--show when user data isn't loaded-->
    <div *ngIf="!orders" class="m-auto">
      <div style='position: fixed;top: 0;bottom: 0;left: 0;right: 0;width: 200px;height: 100px;margin: auto;'>
        <sk-wave></sk-wave>
      </div>
    </div>

    <!--show after user data loaded-->
    <!--category don't has any products-->
    <h4 *ngIf="orders && !orders.length" class="display-4 text-center mt-5">
      You haven't ordered anything
    </h4>

    <!--category has products-->
    <div *ngIf="orders && orders.length">
      <div class="order" *ngFor="let order of orders; let i = index">
        <h2>Order Number {{i + 1}} :</h2>
        <hr>
        <div class="product" *ngFor="let product of order.products">
          <div class="row">
  
            <div class="col-md-4 text-center">
              <a routerLink="/product/{{product.product._id}}">
                <span *ngIf="product.product.image">
                  <img [src]="product.product.image" alt="Product Image" class="thumbnail" style="width: 150px;">
                </span>
                <span *ngIf="!product.product.image">
                  N/A
                </span>
              </a>
            </div>
            <div class="col-md-2">
              <a routerLink="/product/{{product.product._id}}">
                {{product.product.name}}
              </a>
            </div>
            <div class="col-md-2">
              {{product.product.owner.name}}
            </div>
            <div class="col-md-2">
              {{product.product.price | currency}}
            </div>
            <div class="col-md-2">
               X {{product.quantity}}
            </div>
          </div>
          <hr>
        </div>
        <h4 class="text-right font-weight-bold">Total Price :     {{order.totalPrice/100 | currency}}</h4>
        <hr>
      </div>
    </div>
  </div>
</section>
